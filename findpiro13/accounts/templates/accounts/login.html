{% load socialaccount %}
{% providers_media_js %}

<style>
    body{background-color: #282828}
    .login{
        border: pink solid 2px;
        padding: 30px;
        color: pink;
        position: absolute;
        top:50%;
        left: 50%;
    }


</style>

{% if user.is_authenticated %}
    <a href = "/accounts/logout">로그아웃</a>
    {{user.username}} 님이 로그인중
{% else %}
    <div class="login" style="width: 305px; margin-right: 0;">
        <div class="loginmethod" style="width: 300px;height: 100px; background-color: #F8F8F8; display: block">
            <a href=" {% provider_login_url 'google' %}" style="text-decoration: none;">
                <div class="google" style="width: 300px; height: 100px;">
                    <span style="display: inline-block;">
                        <img src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" style="width: 100px;height: 100px;vertical-align:middle;">
                    </span>
                    <span style=" color: black; font-size: x-large; font-weight: bold;">  구글로그인</span>

                </div>
            </a>
        </div>

        <div class="loginmethod" style="width: 300px;height: 100px; background-color: #1EC800; display: block">
            <a href=" {% provider_login_url 'naver' %}" style="text-decoration: none;">
                <div class="naver" style="width: 100px; height: 100px; display: inline;">
                    <span style="display: inline-block;">
                        <img src="http://wiki.hash.kr/images/c/cf/%EB%84%A4%EC%9D%B4%EB%B2%84%E3%88%9C_%EB%A1%9C%EA%B3%A0.png" style="width: 100px;height: 100px;vertical-align:middle;">
                    </span>
                </div>

                <span style="font-size: x-large; font-weight: bold; color: white ">  네이버로그인</span>


            </a>
        </div>

    <br>
    <p style="text-align: center; width: 300px;">로그인 하셔야 합니다.</p>
    </div>
{% endif %}
